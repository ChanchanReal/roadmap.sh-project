<!DOCTYPE html>
<html>
  <head>
    <title>Cookie consent</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="main">
      <div class="cookie js-cookie">
        <img src="image/cookie.svg" class="cookie-icon" />
        <button class="cookie-close js-close-button">X</button>
        <p class="cookie-text">
          We use cookies to improve your user experience.
        </p>
        <button class="cookie-button js-cookie-button">I like cookies</button>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
