<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!---->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Christian Daniel De Vicente" />
    <meta name="description" content="Age Calculator" />
    <title>Age Calculator</title>

    <link
      rel="stylesheet"
      href="node_modules/js-datepicker/dist/datepicker.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header-tag">Age Calculator</h1>

    <div class="date-input-wrapper">
      <img
        class="image-icon"
        src="https://img.icons8.com/?size=100&id=84997&format=png&color=000000"
      />
      <input type="text" class="date-picker" id="date-input" placeholder="" />
    </div>

    <button class="calculate-button js-calculate-button">Calculate</button>

    <div class="result-container"></div>

    <script src="node_modules/js-datepicker/dist/datepicker.min.js"></script>
    <script src="bundle.js" defer></script>
  </body>
</html>
