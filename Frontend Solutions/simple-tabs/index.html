<!DOCTYPE html>
<html>
  <head>
    <title>simple tabs</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>

    <div class="content">
        <div class="navigation-wrapper">
            <ul>
                <li class="nav" data-id="0">First tab</li>
                <li class="nav" data-id="1">Second tab</li>
                <li class="nav" data-id="2">Third tab</li>
                <li class="nav" data-id="3">Fourth tab</li>
            </ul>
        </div>
        <div>
            <p class="instruction">Clicking each tab should hide the content of the other tab and show the content of clicked tab. by default, enabled the first tab.</p>
        </div>
        <div class="tab">
            <div class="tab-content">
                First Tab content to be display here.
            </div>
        </div>
        <div>a dummy text</div>
    </div>

  </body>
</html>
